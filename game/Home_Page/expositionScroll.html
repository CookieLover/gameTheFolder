<html>
   <head>
      <style>
         .animated {
            background-image: url(ExpositionScroll.png);
            background-repeat: no-repeat;
            background-size: 100%;
            width: 100%;
            height: 4350px;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            animation: mymove 60s infinite;
            -webkit-animation: mymove 60s;
         }

         @-webkit-keyframes mymove {
           from {top: 750px}
           to {top: -3550px}
         }

         @keyframes mymove {
           from {top: 750px}
           to {top: -3550px}
         }

         .fadeInUp {
            -webkit-animation-name: fadeOut;
            animation-name: fadeOut;
         }

         .playBtn {
         	 text-align: center;
           position: absolute;
           bottom: 0;
           left: 0;
         	}
      </style>
   </head>

   <body style = "background-color: black">
      <div id = "animated-example" class = "animated slideInUp"></div>

      <div class="playBtn">
        <a style = "color: white;"
          href="/gameTheFolder/game/levels/level_one.html">PLAY GAME</a>
      </div>
   </body>
</html>
